<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Fixed Navigation</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      min-height: 200vh; /* Just to enable scrolling */
    }

    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 16px 40px;
      background: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      z-index: 1000;
    }

    /* Nav when scrolled */
    nav.scrolled {
      background: #111;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Logo */
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    /* Menu */
    ul {
      list-style: none;
      display: flex;
      gap: 24px;
    }

    ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      position: relative;
      padding: 6px 0;
      transition: color 0.3s ease;
    }

    /* Hover underline animation */
    ul li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: #00ffd5;
      transition: width 0.3s ease;
    }

    ul li a:hover {
      color: #00ffd5;
    }

    ul li a:hover::after {
      width: 100%;
    }

    /* Content placeholder */
    section {
      padding-top: 120px;
      padding: 120px 40px;
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <div class="logo">MySite</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section>
    <h1>Scroll Down</h1>
    <p>
      This navigation bar changes style when you scroll and highlights
      menu items on hover.
    </p>
  </section>

  <script>
    const navbar = document.getElementById("navbar");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script>

</body>
</html>
