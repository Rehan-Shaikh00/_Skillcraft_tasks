<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple To-Do App</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
}

.container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

input, select, button {
    padding: 8px;
    margin: 5px 0;
}

button {
    cursor: pointer;
}

.task {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f1f1f1;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
}

.task.completed span {
    text-decoration: line-through;
    color: gray;
}

.task-details {
    flex-grow: 1;
}

.actions button {
    margin-left: 5px;
}
</style>
</head>

<body>

<h1>To-Do App</h1>

<div class="container">

    <input type="text" id="taskInput" placeholder="Enter task">
    <input type="datetime-local" id="taskDateTime">
    
    <select id="listSelect">
        <option value="General">General</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
    </select>

    <button onclick="addTask()">Add Task</button>

    <h3>Tasks</h3>
    <div id="taskList"></div>

</div>

<script>
let tasks = [];

function addTask() {
    const text = document.getElementById("taskInput").value;
    const dateTime = document.getElementById("taskDateTime").value;
    const list = document.getElementById("listSelect").value;

    if (text === "") {
        alert("Please enter a task");
        return;
    }

    const task = {
        id: Date.now(),
        text,
        dateTime,
        list,
        completed: false
    };

    tasks.push(task);
    renderTasks();

    document.getElementById("taskInput").value = "";
    document.getElementById("taskDateTime").value = "";
}

function renderTasks() {
    const taskList = document.getElementById("taskList");
    taskList.innerHTML = "";

    tasks.forEach(task => {
        const div = document.createElement("div");
        div.className = "task" + (task.completed ? " completed" : "");

        div.innerHTML = `
            <div class="task-details">
                <strong>[${task.list}]</strong>
                <span>${task.text}</span><br>
                <small>${task.dateTime ? new Date(task.dateTime).toLocaleString() : ""}</small>
            </div>
            <div class="actions">
                <button onclick="toggleComplete(${task.id})">‚úî</button>
                <button onclick="editTask(${task.id})">‚úè</button>
                <button onclick="deleteTask(${task.id})">üóë</button>
            </div>
        `;

        taskList.appendChild(div);
    });
}

function toggleComplete(id) {
    tasks = tasks.map(task =>
        task.id === id ? { ...task, completed: !task.completed } : task
    );
    renderTasks();
}

function editTask(id) {
    const task = tasks.find(t => t.id === id);
    const newText = prompt("Edit task:", task.text);

    if (newText !== null && newText.trim() !== "") {
        task.text = newText;
        renderTasks();
    }
}

function deleteTask(id) {
    tasks = tasks.filter(task => task.id !== id);
    renderTasks();
}
</script>

</body>
</html>
